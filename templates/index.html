<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Comparison</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        .question-id {
            text-align: center;
            font-weight: bold;
            color: #666;
            margin-bottom: 15px;
        }

        .model-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .model-box {
            flex: 1;
        }

        label {
            font-weight: bold;
            color: #666;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .preference-group {
            display: flex;
            justify-content: space-between;
        }

        .preference-button {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            color: #ffffff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .preference-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rate the Model</h1>
        <center><h3>Welcome to Model ratings... {{ name }}</h3></center>
        
        <div class="question-id">Question {{ question['question_id'] }}: {{ question['question_text'] }}</div>
        <form method="POST">
            <div class="model-container">
                <div class="model-box">
                    <center>
                    <label for="model1">Model 1</label>
                    </center>
                    <textarea id="model1" name="model1" readonly>{{ question['model1'] }}</textarea>
                </div>
                <div class="model-box">
                    <center>
                        <label for="model1">Model 2</label>
                    </center>
                    <textarea id="model2" name="model2" readonly>{{ question['model2'] }}</textarea>
                </div>
            </div>
            <div class="preference-group">
                <button type="submit" class="preference-button" name="preference" value="model1">Prefer Model 1</button>
                <button type="submit" class="preference-button" name="preference" value="model2">Prefer Model 2</button>
            </div>
        </form>
    </div>
</body>

</html>
